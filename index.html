<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>批量查询 Bera 空投分配</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #333;
      --card: #fff;
      --border: #ccc;
      --accent: #0066cc;
      --accent-light: #005bb5;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #ddd;
      --card: #2b2b2b;
      --border: #555;
      --accent: #3399ff;
      --accent-light: #287acc;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    textarea {
      flex: 1 1 300px;
      min-width: 200px;
      height: 100px;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--card);
      color: var(--text);
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: var(--accent);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover:not([disabled]) { background: var(--accent-light); }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #clearBtn { background: #999; }
    #clearBtn:hover:not([disabled]) { background: #777; }
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--accent);
    }
    #retryNote {
      text-align: center;
      margin-bottom: 10px;
      color: #d9534f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th { background: var(--border); }
    .loading { color: var(--accent); }
    .invalid { background: #fdd; }
    .footer {
      text-align: center;
      font-size: 14px;
      color: var(--text);
    }
    .footer a.button {
      display: inline-block;
      margin: 8px 0;
      padding: 8px 16px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background .2s;
    }
    .footer a.button:hover { background: var(--accent-light); }
    @media (max-width: 600px) {
      .controls { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body data-theme="light">
  <button id="themeToggle" title="切换主题">🌙</button>
  <h1>批量查询 Bera 空投可领取数量</h1>

  <div class="controls">
    <textarea id="addrInput" placeholder="每行一个地址…"></textarea>
    <button id="queryBtn">查询</button>
    <button id="clearBtn">清空</button>
  </div>

  <div id="retryNote" style="display:none;">查询失败，30 秒后重试中…</div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>地址</th>
        <th>空投总额</th>
        <th>30 日分配</th>
        <th>90 日分配</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <p>作者 Twitter：<a href="https://twitter.com/0xXIAOc" target="_blank">@0xXIAOc</a></p>
    <p><a class="button" href="https://boyco.berachain.com" target="_blank">前往空投领取入口</a></p>
    <p>连接钱包后，查看您的账户余额和可用奖励。注意：大多数预存预充值金库奖励和所有充值必须直接从各自的金库领取。非 $BERA 奖励应根据各协议的 TGE/积分计划等，在各自的网站上领取。</p>
  </div>

  <script>
  (function(){
    const input = document.getElementById('addrInput');
    const queryBtn = document.getElementById('queryBtn');
    const clearBtn = document.getElementById('clearBtn');
    const tbody = document.querySelector('#resultTable tbody');
    const themeToggle = document.getElementById('themeToggle');
    const retryNote = document.getElementById('retryNote');

    // 数字格式化
    const fmt = n => Number(n).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    // 主题切换
    themeToggle.onclick = () => {
      const el = document.body;
      const dark = el.getAttribute('data-theme') === 'dark';
      el.setAttribute('data-theme', dark ? 'light' : 'dark');
      themeToggle.textContent = dark ? '🌙' : '☀️';
    };

    // 清空
    clearBtn.onclick = () => {
      input.value = '';
      tbody.innerHTML = '';
      retryNote.style.display = 'none';
    };

    // Ctrl/Shift+Enter 触发查询
    input.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.shiftKey) && e.key === 'Enter') {
        queryBtn.click();
      }
    });

    // 批量（5 个一组）查询
    async function batchFetch(addrs) {
      const fails = [];
      for (let i = 0; i < addrs.length; i += 5) {
        const group = addrs.slice(i, i + 5);
        const results = await Promise.all(group.map(async addr => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${addr}</td><td colspan="3" class="loading">加载中…</td>`;
          tbody.appendChild(tr);
          try {
            const res = await fetch(`https://supply-api.berachain.com/api/boyco?address=${addr}`);
            if (!res.ok) throw new Error();
            const data = await res.json();
            tr.innerHTML =
              `<td>${data.address}</td>` +
              `<td>${fmt(data.totalBeraAllocation)}</td>` +
              `<td>${fmt(data.thirtyDayBeraAllocation)}</td>` +
              `<td>${fmt(data.ninetyDayBeraAllocation)}</td>`;
            return null;
          } catch {
            tr.innerHTML = `<td>${addr}</td><td colspan="3" style="color:red">查询失败</td>`;
            fails.push(addr);
            return addr;
          }
        }));
      }
      return fails;
    }

    // 查询按钮点击
    queryBtn.onclick = async () => {
      const txt = input.value.trim();
      if (!txt) return alert('请先输入一个或多个地址');
      queryBtn.disabled = clearBtn.disabled = true;
      queryBtn.textContent = '查询中…';
      retryNote.style.display = 'none';
      tbody.innerHTML = '';

      const lines = txt.split('\n').map(s => s.trim());
      const unique = Array.from(new Set(lines));
      const valid = unique.filter(a => /^0x[0-9a-f]{40}$/i.test(a));
      const invalid = unique.filter(a => !/^0x[0-9a-f]{40}$/i.test(a));

      invalid.forEach(addr => {
        const tr = document.createElement('tr');
        tr.classList.add('invalid');
        tr.innerHTML = `<td>${addr}</td><td colspan="3">地址格式无效</td>`;
        tbody.appendChild(tr);
      });

      // 首轮查询
      let failures = await batchFetch(valid);

      if (failures.length) {
        // 显示重试提示并等待 30s
        retryNote.style.display = 'block';
        await new Promise(res => setTimeout(res, 30000));
        // 重试
        failures = await batchFetch(failures);
        retryNote.style.display = 'none';
      }

      // 恢复按钮和文本
      queryBtn.disabled = clearBtn.disabled = false;
      queryBtn.textContent = '查询';
    };
  })();
  </script>
</body>
</html>
